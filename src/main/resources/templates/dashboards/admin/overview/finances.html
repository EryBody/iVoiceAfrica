<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/main_css :: css-header"></div>

<body>
	<div class="admin-overview">


		<!-- ADMIN SIDE NAVIGATION -->
		<div th:replace="fragments/main_sidenav_admin :: sidenav_admin"></div>
		<!-- ///// -->

		<!-- ADMIN MAIN SECTION -->
		<div class="admin-main">
			<div class="admin-overlay"></div>
			<div class="admin-header">
				<div class="admin-cta">
					<button class="menu-btn">
						<span class="material-symbols-outlined"> menu </span>
					</button>
					<h1 class="admin-heading">Finances</h1>
				</div>


				<div th:replace="fragments/admin_user :: admin-user-header"></div>

			</div>
			<div class="admin-contentbox">
				<form th:action="@{/admin-finance-search}"
						th:object="${adminSearchDTO}" method="post">
					<div class="util-header">
						<div class="options">
							<select id="select-client" class="select-filter" name="searchOption">
								<option value="freelancerId">Freelancer ID</option>
								<option value="workOrderId">Work Order ID</option>
							</select> <span> <img
								src="../../../../assets/images/admin-imgs/drpdown.svg"
								alt="dropdown arrow" class="mt-3 mx-3" />
							</span>

						</div>
						<div class="util-search">
							<img src="../../../../assets/images/admin-imgs/bigsearch.svg"
								alt="search icon" /> <input type="text" placeholder="Search" name="searchValue"/>
						</div>
						<span>
							<button type="submit"
								class="btn btn-outline-secondary btn-lg btn-block mt-2">Search</button>
						</span>
					</div>
				</form>
				
				
				
				<div class="finance-statistics">
					<table id="finance-stats-table">
						<thead>
							<tr>
								<th>S/N</th>
								<th>Trans ID</th>
								<th>Freelancer</th>
								<th>WorkOrder ID</th>
								<th>Amount</th>
								<th>Currency</th>
								<th>Is in flow</th>
								<th>Entry Date</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="temp, iStat : ${transactions}">
								<td th:text="${iStat.index+1}" class="id">00032356679</td>
								<td th:text="${temp.transId}">Escrow deposit</td>
								<td th:text="${temp.user.username}" >Escrow deposit</td>
								<td th:text="${temp.workOrder.workId}">$1000</td>
								<td th:text="${temp.amount}">$1000</td>
								<td th:text="${temp.currency}" class="id">00032356679849</td>
								<td th:text="${temp.isInFlow}">0003235660987</td>
								<td th:text="${temp.entryDate}">3 October, 2020 4:27PM</td>
							</tr>
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
