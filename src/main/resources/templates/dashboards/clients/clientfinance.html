<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Client Finances</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon"
	href="../../assets/icons/fav.png" type="image/x-icon" />
<link rel="stylesheet" href="../../assets/CSS/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../assets/CSS/css/metisMenu.css" />
<link rel="stylesheet" href="../../assets/CSS/css/slicknav.min.css" />
<link
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
	rel="stylesheet" />
<!-- amchart css -->
<link rel="stylesheet"
	href="https://www.amcharts.com/lib/3/plugins/export/export.css"
	type="text/css" media="all" />
<!-- others css -->
<link rel="stylesheet" href="../../assets/CSS/css/typography.css" />
<link rel="stylesheet" href="../../assets/CSS/css/default-css.css" />

<link rel="stylesheet" href="../../assets/CSS/css/finance.css" />

<!-- modernizr css -->
<script src="../../assets/JS/js/vendor/modernizr-2.8.3.min.js"></script>
<script src="../../assets/JS/js/scripts.js" defer></script>
</head>

<body>
	<div id="preloader">
		<div class="loader"></div>
	</div>
	<!-- preloader area end -->
	<!-- page container area start -->
	<div class="page-container">
		<!-- Header area start -->

		<div class="overlay"></div>
		
		<!-- top-nav start -->
		<div th:replace="fragments/main_topnav :: topnav"></div>
		<!-- top-nav end -->

		<!-- side-nav start -->
		<div th:replace="fragments/main_sidenav :: sidenav"></div>
		<!-- side-nav end -->

		<div class="main">
			<div class="main__headerbox">
				<h1>Finances</h1>
			</div>

			<!-- job alerts area start -->
			<!-- <div class="bigger-margin mt-3">
          <div>
            <div class="mt-4 w-90"> -->
			<div class="main__contentbox">
				<div class="financial-history">
					<div class="finance-header">
						<div class="clientFinance">
							<span class="finance-hist-label">Transaction History</span>
							<div class="clienttotal">
								Total Released <span class="clientspent-total">$ <span th:text="${totalAmount}"></span></span>
							</div>
						</div>

						<!-- <div class="finance-filter">
							<div class="flex">
								<div class="trans-finance-filter">
									<span>Transaction type</span> <select name="" id="">
										<option value="">All</option>
										<option value="">All</option>
										<option value="">All</option>
									</select>
								</div>
								<div class="trans-finance-filter">
									<select name="" id="">
										<option value="">Last 7 days</option>
										<option value="">Last 7 days</option>
									</select> <span>September 20 - September 27</span>
								</div>
							</div>
						</div> -->
					</div>
					<div class="finance mt-3">
						<table class="finance-stats-table">
							<thead>
								<tr>
									<th>S/N</th>
									<th>Trans ID</th>
									<th>WorkOrder ID</th>
									<th>Currency</th>
									<th>Payment Status</th>
									<th>Payment Gateway</th>
									<th>Entry Date</th>
									<th>Amount</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="temp, iStat : ${workPayments}">
									<td th:text="${iStat.index+1}">1</td>
									<td th:text="${temp.transId}">008-445-786</td>
									<td th:text="${temp.workOrder.workId}">Account credited for Translate Physics Textbook From
										English To French</td>
									<td th:text="${temp.currency}">$200</td>
									<td th:text="${temp.paymentStatus.status}">$200</td>
									<td th:text="${temp.paymentGateway}">$200</td>
									<td th:text="${temp.entryDate}">$200</td>
									<td th:text="${temp.amount}">$200</td>
									
									<td th:switch="${@ClientComponentModel.checkClientWordOrderPayment(session.user.userId, temp.workOrder.workId)}">
										<span th:case="'paid'">
											<p>paid</p>
										</span>
										<span th:case="'not-paid'">
											<a ><button type="button" class="btn btn-dark btn-lg">Pay</button></a>
										</span>
									</td>
								</tr>
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- </div> -->
	<!-- </div> -->

	<!-- logout Modal -->

	<!-- jquery latest version -->
	<script src="../../assets/JS/js/vendor/jquery-2.2.4.min.js"></script>
	<!-- bootstrap 4 js -->
	<script src="../../assets/JS/js/popper.min.js"></script>
	<script src="../../assets/JS/js/bootstrap.min.js"></script>
	<script src="../../assets/JS/js/owl.carousel.min.js"></script>
	<script src="../../assets/JS/js/metisMenu.min.js"></script>
	<script src="../../assets/JS/js/jquery.slimscroll.min.js"></script>
	<script src="../../assets/JS/js/jquery.slicknav.min.js"></script>

	<!-- others plugins -->
	<script src="../../assets/JS/js/plugins.js"></script>
	<script src="../../assets/JS/js/scripts.js"></script>
</body>
</html>
