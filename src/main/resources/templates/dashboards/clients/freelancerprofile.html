					<div>

							<span>inprogress</span>
						</a> <span>Michael Jordan</span>
					</div>
				</div>
			</div>

			<div class="arrow_back_link">

			</div>

			<div class="main__contentbox profile-fl-box">

							<img src="../../assets/images/profile.svg" alt="" class="mr-4" />
							<div>
								<p class="profilename mb-3"
									th:text="|${userDetails.firstName} ${userDetails.lastName}|">Michael
									Jordan</p>
								<div class="mb-2">
									<span class="location-icon mr-3"><img
										src="../../assets/icons/location.svg" alt="" /></span> <span
										class="location" th:text="${userDetails.address}">Lagos,
										Nigeria</span>
								</div>
								<div class="mb-2">
									<span class="mr-3"><img
										src="../../assets/icons/dateofentry.svg" alt="" /></span> <span
										class="dateofentry" th:text="${userDetails.country}">Member
										Since May, 2022</span>
								</div>

								<div class="mb-5">
									<span class="location-icon mr-3"> <img
										src="../../assets/icons/completed_project.svg" alt="" />
									</span> <span class="completedproject">Completed many
										successful projects on ivoice Africa</span>
								</div>
								<div class="my-3">
									<a
										th:href="@{/clientFreelancerOverview/{id}/{user}(id=${workOrderDetails.workId}, user=${userDetails.username})}"><button
											type="button" class="transparentBtn mr-4">View
											Profile</button></a>
								</div>
							</div>
						</div>
					</div>

					<div class="profile-services job-alerts mb-3">
						<label for="" class="profile-service-label">Services <span
							th:text="|${userDetails.firstName} ${userDetails.lastName}|">Micheal</span>
							Offers
						</label>
						
						<div class="service-rendered service-margin" th:each="service : ${servicesRendered}">
							<div class="d-flex align-items-center mb-4">
								<span class="service" th:text="${service.serviceType.typeName}">Translation</span>
								<div class="grey-dot"></div>
								<span class="experience"> <span
									th:text=${service.experienceInYears}>4</span> years Experience
								</span>
							</div>

							<div class="d-flex align-items-center justify-content-between">
								<div th:each="freelancerLanguage : ${@ClientComponentModel.get3FreelancerServiceLanguage(service)}">
									<span class="job-alerts-lang dashboard-jobalerts-lang" th:text="${freelancerLanguage.languageId.language}">
										English </span>
									
								</div>
							</div>
						</div>

				<!-- logout Modal -->
				<div class="modal fade" id="logoutModal" data-backdrop="static"
					data-keyboard="false" tabindex="-1"
					aria-labelledby="staticBackdropLabel" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content logoutModal">
							<div class="modal-header">
								<p class="modal-title" id="logoutModalLabel">Log out of
									iVoice Africa?</p>
							</div>
							<div class="modal-body logoutModal-body">You can log in
								anytime with your email and password</div>
							<div class="modal-footer logoutModal-footer">

								</a>
