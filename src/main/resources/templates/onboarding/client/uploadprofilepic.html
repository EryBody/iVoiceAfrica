<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>

<link rel="stylesheet"
	href="../../assets/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" href="../../assets/CSS/onboarding.css" />

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<script src="../../assets/JS/onboarding.js" defer></script>
<script src="../../assets/bootstrap/dist/js/bootstrap.bundle.js" defer></script>
<script src="../../assets/@popperjs/core/dist/umd/popper.min.js" defer></script>
</head>
<body>

	<form class="form-section" th:action="@{/client/profilePicture/save}"
		th:object="${ClientProfilePictureDTO}" method="post"
		enctype="multipart/form-data">
		<section class="form-section">
			<div class="form-header">
				<img src="../../assets/images/ivoiceafrica logo 3.png" alt="logo" />
				<h2 class="form-header-title">Add a profile picture</h2>
				<p class="form-header-text">
					It’ll take only 3 minutes to set up your profile. Don’t worry, your
					progress is<br /> being saved as you go on.
				</p>
			</div>

			<div class="form active-card">
				<div class="client-upload">
					<img src="../../assets/icons/client-person-icon.svg"
						alt="profile-picture" class="profile-picture"
						id="img_urlfreelancer" /> <input type="file"
						name="profilePicture" id="img_fl" accept="image/png, image/jpeg"
						style="display: none" onChange="img_pathUrl_fl(this);" /> <label
						for="img_fl"> <img
						src="../../assets/icons/add_profile_photobtn.svg"
						alt="file-upload" class="file-upload" />
					</label>
				</div>

				<div class="services-offer-btn">
					<a id="formBtn-prev" th:href="@{/client-profile-setup}"
						class="button btn-service"> Back </a>


					<button class="button" type="submit">Finish</button>

					<!--  <button
            class="button"
            type="submit"
            data-bs-toggle="modal"
            data-bs-target="#myModal-3"
          >
            Finish
          </button> -->

				</div>
			</div>
		</section>
	</form>
	<div class="modal fade" id="myModal-3">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="success">
					<div class="success-container">
						<h2 class="my-2">All good!</h2>
						<p>
							Your profile has successfully been created! A message for <br />
							the clients.
						</p>
						<img src="../../assets/images/Frame 79.png" alt="successicon"
							class="success-icon" /> <a
							href="../../dashboards/clients/newrequest.html"
							class="success-button button">Start</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
